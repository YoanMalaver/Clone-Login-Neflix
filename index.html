<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/login.css" />
    <title>Login Neflix</title>
  </head>
  <body>
    <!-- inicio header -->
    <header class="header">
      <img src="./img/logo_netflix.png" alt="Logo neflix" />
    </header>
    <!-- fin header -->

    <!-- inicio main con formulario -->
    <main class="login">
      <section class="login__container">
        <h2>Sign in</h2>
        <form class="login__container--for" action="">
          <label for="nombre">
            <span>Email or number phone</span>
            <input type="text" id="nombre" placeholder="TÃº Correo" />
          </label>
          <label for="inicio-platzi">
            <span>Password</span>
            <input type="password" id="inicio-platzi" />
          </label>
          <button type="submit">Sign in</button>
          <div class="login__container--remember-me">
            <label>
              <input type="checkbox" name="" id="cbox1" value="checlbox" />
              Remember me
            </label>
            <a href="#">Need help?</a>
          </div>
        </form>

        <!-- login redes sociales -->
        <section class="login__container--social-media">
          <div>
            <img src="./img/icono_facebook.png" alt="icon facebook" />Login With
            Facebook
          </div>
        </section>
        <p class="login__container--register">
          New to Neflix?
          <a href="../registro/register.html">Sign up now</a>
        </p>
      </section>
    </main>
    <!-- fin formulario -->

    <!-- inicio footer -->
    <footer class="footer">
      <p>Questions? Call 546 546 546</p>
      <ul>
        <li>Faq</li>
        <li>Help center</li>
        <li>Terms or use</li>
        <li>Privacy</li>
        <li>Cookie Preference</li>
        <li>Corporate information</li>
      </ul>
      <div>
        <label for="idioms"
          ><img src="./img/icono_global.png" alt="logo idiomas"
        /></label>
        <select name="idioms" id="idioms">
          <option value="volvo">English</option>
          <option value="saab">Spanish</option>
        </select>
      </div>
    </footer>
    <!-- fin footer -->
  </body>
</html>
