<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/login.css" />
    <title>Login Neflix</title>
  </head>
  <body>
    <!-- inicio header -->
    <header class="header">
      <img class="header__img" src="./img/logo_netflix.png" alt="Logo neflix" />
    </header>
    <!-- fin header -->

    <!-- inicio main con formulario -->
    <main class="login">
      <section class="login__container login__wrapper">
        <h2>Sign in</h2>
        <form class="login__container--for" action="">
          <label for="nombre">
            <span>Email or number phone</span>
            <input type="text" id="nombre" placeholder="TÃº Correo" />
          </label>
          <label for="inicio-platzi">
            <span>Password</span>
            <input type="password" id="inicio-platzi" />
          </label>
          <button type="submit">Sign in</button>
          <div class="login__container--remember-me">
            <label>
              <input type="checkbox" name="" id="cbox1" value="checlbox" />
              Remember me
            </label>
            <a href="#">Need help?</a>
          </div>
        </form>

        <!-- login redes sociales -->
        <section class="login__container--social-media">
          <div>
            <img src="./img/icono_facebook.png" alt="icon facebook" />Login With
            Facebook
          </div>
        </section>
        <p class="login__container--register">
          New to Neflix?
          <a href="../registro/register.html">Sign up now</a>
        </p>
      </section>
    </main>
    <!-- fin formulario -->

    <!-- inicio footer -->
    <footer class="footer login__wrapper">
      <div class="footer__container">
        <p>Questions? Call 546 546 546</p>
        <ul>
          <li class="links__items"><a href="#">FAQ</a></li>
          <li class="links__items"><a href="#">Help Center</a></li>
          <li class="links__items"><a href="#">Terms or Use</a></li>
          <li class="links__items"><a href="#">Privacy</a></li>
          <li class="links__items"><a href="#">Cookie Preference</a></li>
          <li class="links__items"><a href="#">Corporate Information</a></li>
        </ul>
        <div class="footer__idioms">
          <label for="idioms">
            <img src="./img/icono_global.png" alt="logo idiomas" />
          </label>
          <select name="idioms" id="idioms">
            <option value="spanish">Spanish</option>
            <option value="english">English</option>
          </select>
        </div>
      </div>
    </footer>
    <!-- fin footer -->
  </body>
</html>
