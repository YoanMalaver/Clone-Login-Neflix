<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/login.css" />
    <link rel="icon" type="image/x-icon" href="./img/icono_netflix.ico" />
    <title>Neflix</title>
  </head>
  <body>
    <header class="header">
      <img class="header__img" src="./img/logo_netflix.png" alt="Logo neflix" />
    </header>

    <main class="login">
      <section class="login__container login__wrapper">
        <h2>Sign In</h2>
        <form class="login__container--form" action="">
          <div class="group">
            <input class="input" type="email" id="name" required />
            <label class="label" for="email">Email or phone number</label>
          </div>
          <div class="group">
            <input class="input" type="password" id="name" required />
            <label class="label" for="password">Password</label>
          </div>
          <button class="button" type="submit">Sign In</button>
          <div class="login__container--remember-me">
            <label>
              <input type="checkbox" name="" id="cbox1" value="checlbox" />
              Remember me
            </label>
            <a href="#">Need help?</a>
          </div>
        </form>

        <section class="login__container--social-media">
          <div>
            <img src="./img/icono_facebook.png" alt="icon facebook" />Login With
            Facebook
          </div>
        </section>
        <p class="login__container--register">
          New to Neflix?
          <a href="../registro/register.html">Sign up now</a>
        </p>
      </section>
    </main>

    <footer class="footer login__wrapper">
      <div class="footer__container">
        <p>Questions? Call 546 546 546</p>
        <ul>
          <li class="links__items"><a href="#">FAQ</a></li>
          <li class="links__items"><a href="#">Help Center</a></li>
          <li class="links__items"><a href="#">Terms or Use</a></li>
          <li class="links__items"><a href="#">Privacy</a></li>
          <li class="links__items"><a href="#">Cookie Preference</a></li>
          <li class="links__items"><a href="#">Corporate Information</a></li>
        </ul>
        <div class="footer__idioms">
          <label for="idioms">
            <img src="./img/icono_global.png" alt="Icono idiomas" />
          </label>
          <select name="idioms" id="idioms">
            <option value="spanish">Spanish</option>
            <option value="english">English</option>
          </select>
        </div>
      </div>
    </footer>
  </body>
</html>
